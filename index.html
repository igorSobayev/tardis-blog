<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="images/logo-tardis.png" />
    <title>Tardis - Tu blog espacial</title>
    <style>
        @font-face {
            font-family: logo;
            src: url(fonts/DISTROL_.ttf);
        }

        @font-face {
            font-family: bienvenida;
            src: url(fonts/space.otf);
        }

        body {
            padding: 0;
            margin: 0;
            font-size: 16px;
            background-color: azure;
            height: 100%;
            width: 100%;
        }

        .container {
            height: 100vh;
            width: 80vw;
            margin: auto;
            background-color: white;

        }

        /* Estilo para el menu */

        .nav-top {
            display: flex;
            justify-content: space-between;
            height: 80px;
            width: 100%;
            background-color: black;
        }

        .logo {
            display: flex;
            height: 100%;
            line-height: 80%;
            vertical-align: middle;
            margin: 0 20px 0 10px;
        }

        .text-logo {
            font-family: logo;
            font-size: 3em;
            letter-spacing: 4px;
            color: yellow;
        }

        .menu-container {
            display: flex;
            padding: 0;
            justify-content: flex-start;
            width: 100%;
        }

        .menu {
            margin: 0;
            padding: 0;
            display: table;
            table-layout: fixed;
            list-style: none;
            text-align: center;
            font-size: 1.4em;
            height: 100%;
            width: 100%;
        }

        .apartado {
            display: table-cell;
            line-height: 80px;
            vertical-align: middle;
            color: white;
            transition: all 0.3s ease-in;
            cursor: pointer;
        }

        .apartado:hover {
            background-color: #002C5C;
        }

        .menu li>a {
            color: white;
            text-decoration: none;
        }

        /* Estilo bienvenida */

        .container-bienvenida {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .imagen-fondo {
            background-image: url(images/imagen-bienvenida-calidad.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 2000px;
            height: 2000px;
            animation-duration: 250s;
            animation-name: giro;
            animation-iteration-count: infinite;
            position: relative;
            top: -650px;
            left: -170px;
            z-index: 0;
        }

        @keyframes giro {
            from {
                transform: rotate(360deg);
            }
        }

        .mensaje-bienvenida {
            z-index: 1;
            position: relative;
            color: yellow;
            font-family: bienvenida;
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-top: 30px;
            font-size: 1.5em;
        }

    </style>
</head>

<body>
    <div class="container">
        <nav class="nav-top">
            <div class="logo">
                <h1 class="text-logo">TARDIS</h1>
            </div>
            <div class="menu-container">
                <ul class="menu">
                    <li class="apartado"><a href="#">Inicio</a></li>
                    <li class="apartado"><a href="#">Blog</a></li>
                    <li class="apartado"><a href="#">Categor√≠as</a></li>
                    <li class="apartado"><a href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-bienvenida">
                <div class="mensaje-bienvenida">
                        <h1 class="texto-bienvenida">Bienvenidos a Tardis</h1>
                        <h3 class="texto-bienvenida">El mejor blog del universo</h3>
                </div>
            <div class="imagen-fondo"></div>
        </div>
        <div class="contenido">
            <section></section>
            <aside></aside>
        </div>
    </div>


</body>

</html>
